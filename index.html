<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content=""> <!--書く-->
    <meta property="og:url" content="http://ledesone.sakura.ne.jp/" />
    <meta property="og:title" content="Ledesone" />
    <meta property="og:type" content="website">
    <meta property="og:description" content=""/> <!--書く-->
    <meta property="og:image" content="http://ledesone.sakura.ne.jp/images/tate.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Ledesone" />
    <meta property="og:site_name" content="Ledesone" />
    <meta property="og:locale" content="ja_JP" />
    <meta name="msapplication-TileImage" content="http://ledesone.sakura.ne.jp/images/tate.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF"/>
    <title>Ledesone</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="header-image">
            <img src="images/title.png">
        </div>
        <ul>
            <li>Top</li>
            <li>Service</li>
            <li>News</li>
            <li>Event</li>
            <li>Media</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </header>
    <main>
        <section class="introduction">
            <h1>福祉って誰のものだっけ。</h1>
        </section>
        <section class="scroll-nav">
            <div class="scroll-nav-inner">
                <p>scroll</p>
                <div class="linear-nav-container">
                    <div class="linear-nav">
                        
                    </div>
                </div>
            </div>
        </section>
        <section class="service">
            <div class="service-title-container">
                <h1>Service</h1>
            </div>
            <div class="each-service-container">
                <div class="each-service">
                    <div class="circle-image-container">
                        <div class="circle-image-adjuster">
                            <div class="circle-image"></div>
                        </div>
                        <h2>伴走支援サービス<br>〜 Ledesoneワッフル  〜</h2>
                    </div>
                </div>
                <div class="each-service">
                    <div class="circle-image-container">
                        <div class="circle-image-adjuster">
                            <div class="circle-image"></div>
                        </div>
                        <h2>インクルーシブ<br>ものづくりワークショップ<br>〜 ideeLabo 〜</h2>
                    </div>
                </div>
                <div class="each-service">
                    <div class="circle-image-container">
                       <div class="circle-image-adjuster">
                            <div class="circle-image"></div>
                        </div>
                        <h2>当事者トーク<br>ハッカソン</h2>
                    </div>
                </div>
            </div>
        </section>
        <section class="rotate-news">
            <div class="news-information-container">
                <h1>News</h1>
                <p>Ledesoneの最新情報はLedesone公式noteをご覧ください</p>
                <div class="news-box-container">
                    <div class="news-box" onclick="location.href='https://note.mu/ledesone'">
                        <h4>View more</h4>
                    </div>
                </div>
            </div>
        </section>
        <section class="rotate-event-and-media">
            <div class="event">
                <div class="eventmedia-container">
                    <h1>Event</h1>
                    <p>最新のイベント情報はこちら</p>
                    <div class="news-box-container">
                        <div class="news-box" onclick="location.href='https://note.mu/ledesone/m/md79fa44969da'">
                            <h4>View more</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="separator"></div>
            <div class="media">
                <div class="eventmedia-container">
                    <h1>Media</h1>
                    <p>メディア掲載に関する情報はこちら</p>
                    <div class="news-box-container">
                        <div class="news-box" onclick="location.href='https://note.mu/ledesone/m/m404a33defa65'">
                            <h4>View more</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
